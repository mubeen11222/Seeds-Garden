<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seeds Garden - Signup</title>
  <link rel="stylesheet" href="Styling.css">
</head>
<body>
  <h1 style="color:rgb(253, 249, 0) ;">Welcome to Seeds Garden</h1>
  <div class="card">
    <h2 style="color:rgb(5, 170, 101)">Create Account</h2>
    <p>Please enter your details</p>

    <form action="signup.php" method="post">
      <label for="su-username"><b>Username:</b></label>
      <input class="input" type="text" id="su-username" name="username" required>

      <label for="email"><b>Email:</b></label>
      <input class="input" type="email" id="email" name="email" required>

      <label for="su-password"><b>Create Password:</b></label>
      <input class="input" type="password" id="su-password" name="password" required>

      <label for="confirm-password"><b>Confirm Password:</b></label>
      <input class="input" type="password" id="confirm-password" name="confirm_password" required>
      
     
      <a href="homepage.html" style="text-decoration: none;">
        </form>
      <button class="button">Create Account</button>
    </a>
   

    <p>Already have an account? <a href="index.html" class="link">Login</a></p>
  </div>
</body>
</html>
