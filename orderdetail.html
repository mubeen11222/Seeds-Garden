<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout | Seeds Garden</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4fff4;
      margin: 0;
    }

    .header {
      background: #27ae60;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .card {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #2e7d32;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
    }

    input, textarea, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button, .btn {
      background: #27ae60;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: none;
    }

    button:hover, .btn:hover {
      background: #1e8449;
    }

    .btn.secondary {
      background: #555;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Seeds Garden</h1>
</div>

<!-- ORDER DETAILS -->
<div class="card" id="order">
  <h2>Delivery Details</h2>

  <input type="text" placeholder="Full Name" required>
  <input type="tel" placeholder="Phone Number" required>
  <textarea placeholder="Delivery Address" required></textarea>

  <h3>Select Payment Method</h3>

  <a href="#cash" class="btn">Cash on Delivery</a>
  <a href="#card" class="btn">Card Payment</a>
</div>

<!-- CASH PAYMENT -->
<div class="card" id="cash">
  <h2>Cash on Delivery</h2>
  <p>Pay when your order is delivered.</p>

  <a href="#thankyou" class="btn">Confirm Order</a>
</div>

<!-- CARD PAYMENT -->
<div class="card" id="card">
  <h2>Card Payment</h2>

  <input type="text" placeholder="Card Holder Name" required>
  <input type="text" placeholder="Card Number" required>
  <input type="text" placeholder="Expiry Date (MM/YY)" required>
  <input type="password" placeholder="CVV" required>

  <a href="#thankyou" class="btn">Pay Now</a>
</div>

<!-- THANK YOU PAGE -->
<div class="card" id="thankyou">
  <h2>ðŸŒ± Thank You for Your Purchase!</h2>
  <p>Your order has been placed successfully.</p>

    <a href="Products.html" class="btn">Continue Shopping</a>
    <a href="homepage.html" class="btn secondary">Back to Home</a>
  </div>

</body>
</html>
